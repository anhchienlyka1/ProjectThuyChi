<div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-sky-200 via-sky-300 to-sky-400 p-6"
    style="padding-bottom: 4rem;">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Colorful Blobs -->
        <div
            class="absolute top-0 left-0 w-96 h-96 bg-green-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-20 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
        <div
            class="absolute bottom-40 right-20 w-80 h-80 bg-red-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>

        <!-- Floating Vietnamese Letters -->
        <div
            class="absolute top-1/4 left-10 text-4xl text-green-400 opacity-20 animate-float-math font-black rotate-12">
            A ƒÇ √Ç</div>
        <div
            class="absolute bottom-1/3 right-10 text-5xl text-blue-400 opacity-20 animate-float-math animation-delay-2000 font-black -rotate-12">
            B C D</div>
        <div
            class="absolute top-20 right-1/4 text-6xl text-yellow-400 opacity-20 animate-float-math animation-delay-4000 font-black">
            ƒê E √ä</div>
        <div
            class="absolute bottom-20 left-1/3 text-4xl text-red-400 opacity-20 animate-float-math animation-delay-1000 font-black">
            ?</div>
        <div
            class="absolute top-1/2 left-20 text-3xl text-purple-400 opacity-20 animate-float-math animation-delay-3000 font-black">
            Ti·∫øng Vi·ªát</div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="relative flex flex-col md:flex-row items-center justify-center mb-16 gap-4">
            <!-- Back Button -->
            <div class="self-start md:absolute md:left-0 md:top-1/2 md:-translate-y-1/2 z-20">
                <kid-button (click)="goBack()" variant="neutral" size="md">
                    ‚Üê Quay l·∫°i
                </kid-button>
            </div>

            <!-- Title Section -->
            <div class="text-center">
                <h1
                    class="text-3xl md:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-blue-600 mb-2">
                    üìö Th·∫ø gi·ªõi Ti·∫øng Vi·ªát üìö
                </h1>
                <p class="text-lg md:text-xl text-gray-700 font-bold">
                    Kh√°m ph√° ng√¥n ng·ªØ c√πng b√©!
                </p>
            </div>
        </div>

        <!-- Levels List (Horizontal Scroll) -->
        <div class="relative group">

            <!-- Prev Button -->
            <button (click)="scroll('left')"
                class="absolute left-2 lg:-left-24 top-1/2 -translate-y-1/2 z-40 bg-white/40 hover:bg-white text-sky-600 p-3 lg:p-4 rounded-full shadow-lg backdrop-blur-md transition-all duration-300 hover:scale-110 border-4 border-white/50 hover:shadow-sky-200 hidden md:flex items-center justify-center cursor-pointer"
                aria-label="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4"
                    stroke="currentColor" class="w-6 h-6 lg:w-8 lg:h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>

            <div #scrollContainer
                class="flex overflow-x-auto snap-x snap-mandatory py-12 gap-6 px-4 scrollbar-hide mask-image-scroll scroll-smooth"
                style="scrollbar-width: none; -ms-overflow-style: none; overflow-y: visible;">

                <!-- Level Card -->
                <div *ngFor="let level of levels$ | async" (click)="selectLevel(level)"
                    class="snap-center shrink-0 w-[85vw] sm:w-[400px] md:w-[420px] lg:w-[450px]">
                    <div [class.opacity-70]="level.isLocked" [class.cursor-pointer]="!level.isLocked"
                        [class.cursor-not-allowed]="level.isLocked"
                        class="group relative h-full bg-gradient-to-br from-white/40 via-sky-50/50 to-blue-100/40 rounded-[2.5rem] p-8 border-4 border-white/60 hover:border-white/80 hover:shadow-2xl hover:shadow-blue-300/40 hover:-translate-y-2 active:translate-y-0 transition-all duration-500 flex flex-col items-center text-center shadow-xl overflow-hidden touch-manipulation min-h-[380px] justify-between backdrop-blur-lg"
                        style="box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.3) inset;">

                        <!-- Animated Gradient Background -->
                        <div
                            class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                            <div [style.background]="'linear-gradient(135deg, ' + level.color + '10 0%, ' + level.color + '20 100%)'"
                                class="absolute inset-0"></div>
                        </div>

                        <!-- Lock Overlay -->
                        <div *ngIf="level.isLocked"
                            class="absolute inset-0 bg-gradient-to-br from-gray-100/90 to-gray-200/90 z-20 flex flex-col items-center justify-center backdrop-blur-md rounded-[2.5rem]">
                            <div class="bg-white/90 p-6 rounded-full mb-4 shadow-xl">
                                <span class="text-5xl">üîí</span>
                            </div>
                            <span
                                class="font-black text-gray-600 uppercase tracking-wider text-sm bg-white/90 px-6 py-2 rounded-full shadow-lg">Ch∆∞a
                                m·ªü kh√≥a</span>
                        </div>

                        <!-- Icon Circle with Glow -->
                        <div class="relative mb-6 z-10">
                            <div [style.background]="'linear-gradient(135deg, ' + level.color + '15 0%, ' + level.color + '30 100%)'"
                                class="w-36 h-36 rounded-full flex items-center justify-center relative group-hover:scale-110 transition-all duration-500 shadow-lg"
                                [style.box-shadow]="'0 10px 40px ' + level.color + '30'">
                                <span
                                    class="text-7xl drop-shadow-lg select-none transform transition-all duration-500 group-hover:rotate-12 group-hover:scale-110">{{
                                    level.icon }}</span>

                                <!-- Pulsing Glow Effect -->
                                <div [style.background]="level.color"
                                    class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-30 blur-2xl transition-all duration-500 animate-pulse">
                                </div>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="w-full z-10 flex-1 flex flex-col">
                            <h3 class="level-title text-3xl font-black mb-3 transition-all duration-300">
                                {{ level.title }}
                            </h3>

                            <p class="text-gray-600 font-semibold text-base leading-relaxed px-2 mb-4">
                                {{ level.subtitle }}
                            </p>
                        </div>

                        <!-- Completion Count Badge Area (Always present for consistent layout) -->
                        <div class="flex justify-center z-10 min-h-[40px] items-center">
                            <div *ngIf="dailyProgress.getTodayCompletionCount(level.id) > 0"
                                class="flex items-center gap-1 font-black">
                                <span class="text-3xl">üî•</span>
                                <span class="text-xl text-orange-500">{{ dailyProgress.getTodayCompletionCount(level.id)
                                    }}</span>
                            </div>
                        </div>

                        <!-- Badge Number with Gradient -->
                        <div [style.background]="'linear-gradient(135deg, ' + level.color + ' 0%, ' + level.color + 'DD 100%)'"
                            class="absolute top-5 right-5 w-14 h-14 rounded-full flex items-center justify-center text-white font-black shadow-xl border-3 border-white transform rotate-12 group-hover:rotate-0 group-hover:scale-110 transition-all duration-300 z-10"
                            [style.box-shadow]="'0 8px 20px ' + level.color + '50'">
                            <span class="text-2xl drop-shadow-md">{{ level.levelNumber }}</span>
                        </div>

                        <!-- Today's Completion Badge (Top Left) -->
                        <div *ngIf="dailyProgress.isCompletedToday(level.id)"
                            class="absolute top-5 left-5 bg-gradient-to-br from-green-400 to-green-600 w-16 h-16 rounded-full flex items-center justify-center text-white shadow-2xl border-4 border-white animate-bounce-slow z-30"
                            style="box-shadow: 0 0 30px rgba(34, 197, 94, 0.7), 0 8px 16px rgba(0, 0, 0, 0.2);">
                            <span class="text-4xl font-bold drop-shadow-md">‚úì</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next Button -->
            <button (click)="scroll('right')"
                class="absolute right-2 lg:-right-24 top-1/2 -translate-y-1/2 z-40 bg-white/40 hover:bg-white text-sky-600 p-3 lg:p-4 rounded-full shadow-lg backdrop-blur-md transition-all duration-300 hover:scale-110 border-4 border-white/50 hover:shadow-sky-200 hidden md:flex items-center justify-center cursor-pointer"
                aria-label="Next">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4"
                    stroke="currentColor" class="w-6 h-6 lg:w-8 lg:h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>
</div>
