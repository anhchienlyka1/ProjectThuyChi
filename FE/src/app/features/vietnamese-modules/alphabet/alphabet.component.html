<div
    class="alphabet-container min-h-screen relative overflow-hidden bg-gradient-to-br from-orange-50 via-white to-pink-50 p-6">
    <!-- Animated Background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-0 left-0 w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto flex flex-col h-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <kid-button (click)="goBack()" variant="neutral" size="sm" class="shadow-sm">
                ← Quay lại
            </kid-button>
            <h1
                class="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-pink-500">
                Bảng Chữ Cái
            </h1>
            <div class="w-32"></div> <!-- Spacer for symmetry -->
        </div>

        <!-- Full Grid of Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 pb-20 custom-scrollbar overflow-y-auto pr-4"
            style="max-height: calc(100vh - 180px);">
            <div *ngFor="let char of alphabet" (click)="selectChar(char)"
                class="group relative h-80 bg-white rounded-[2.5rem] p-6 border-b-8 border-r-4 border-gray-100 hover:border-b-[14px] hover:translate-y-[-6px] active:border-b-4 active:translate-y-[2px] transition-all duration-300 cursor-pointer flex flex-col items-center justify-between shadow-xl hover:shadow-2xl overflow-hidden">

                <!-- Background Glow -->
                <div [style.background]="char.color"
                    class="absolute inset-0 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>

                <!-- Letters -->
                <div class="flex items-baseline gap-3 mt-6 z-10">
                    <span class="text-8xl font-black transition-transform duration-300 group-hover:scale-110"
                        [style.color]="char.color">
                        {{ char.upper }}
                    </span>
                    <span class="text-6xl font-bold text-gray-400">
                        {{ char.lower }}
                    </span>
                </div>

                <!-- Emoji & Example -->
                <div class="text-center z-10 mb-4">
                    <div
                        class="text-7xl mb-3 transform transition-transform duration-300 group-hover:scale-125 group-hover:rotate-12">
                        {{ char.emoji }}
                    </div>
                    <p
                        class="text-2xl font-bold text-gray-700 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-orange-500 group-hover:to-pink-500">
                        {{ char.example }}
                    </p>
                </div>

                <!-- Decorative Circles -->
                <div [style.background]="char.color"
                    class="absolute -top-6 -right-6 w-20 h-20 rounded-full opacity-10 group-hover:opacity-20 transition-all duration-500">
                </div>
                <div [style.background]="char.color"
                    class="absolute top-10 -left-6 w-12 h-12 rounded-full opacity-10 group-hover:opacity-20 transition-all duration-500 delay-100">
                </div>
            </div>
        </div>
    </div>
</div>
